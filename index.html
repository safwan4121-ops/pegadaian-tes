<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Di Balik Nilai Sebuah Barang</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="background"></div>

  <div id="game">
    <header>
      <h1>Di Balik Nilai Sebuah Barang</h1>
      <div class="header-right">
        <div id="stats">Profesionalisme: 0 | Empati: 0 | Stabilitas: 0</div>
        <div class="controls">
          <button id="saveBtn" title="Simpan permainan">Save</button>
          <button id="loadBtn" title="Muat permainan">Load</button>
          <button id="resetBtn" title="Reset permainan">Reset</button>
        </div>
      </div>
    </header>

    <main class="scene-container">
      <aside class="character-area">
        <img id="character-image" src="" alt="character portrait" />
      </aside>

      <section class="dialogue-area">
        <div id="character-name" aria-hidden="true"></div>
        <div id="text" class="text-box" role="article"></div>
        <div id="choices" class="choices"></div>
      </section>
    </main>

    <footer class="footer-note">
      <small>Prototipe edukasi â€” project tugas sekolah. Audio & gambar opsional di folder <code>assets/</code>.</small>
    </footer>
  </div>

  <!-- optional audio (place in assets if wanted) -->
  <audio id="sfxClick" src="assets/click.mp3" preload="auto"></audio>
  <audio id="sfxStat" src="assets/ding.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
