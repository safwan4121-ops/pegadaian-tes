<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PawnStorm - Financial Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- NAV -->
  <header>
    <h1>ðŸ’Ž PawnStorm</h1>
    <div class="nav-right">
      <button id="toggleMode">ðŸŒ™</button>
      <span id="levelInfo">Level 1</span>
    </div>
  </header>

  <!-- SCREEN: HOME -->
  <section id="home" class="screen active">
    <h2>Financial Decision Simulator</h2>
    <button onclick="startGame()">Start Simulation</button>
    <button onclick="showLeaderboard()">Leaderboard</button>
  </section>

  <!-- SCREEN: GAME -->
  <section id="game" class="screen">
    <div class="card">
      <h3 id="itemName"></h3>
      <p>Nilai Pasar: Rp <span id="marketValue"></span></p>
      <p>Kondisi: <span id="condition"></span>%</p>
      <p>Risiko: <span id="riskLevel"></span></p>
    </div>

    <div class="input-section">
      <label>Masukkan Pinjaman:</label>
      <input type="number" id="loanInput">
    </div>

    <div class="timer-bar">
      <div id="timerProgress"></div>
    </div>

    <button onclick="submitDecision()">Approve</button>
    <p id="feedback"></p>
  </section>

  <!-- SCREEN: RESULT -->
  <section id="result" class="screen">
    <h2>Simulation Report</h2>
    <p>Total Profit: Rp <span id="finalProfit"></span></p>
    <p>XP: <span id="finalXP"></span></p>
    <canvas id="chartCanvas"></canvas>
    <button onclick="goHome()">Back Home</button>
  </section>

  <!-- SCREEN: LEADERBOARD -->
  <section id="leaderboard" class="screen">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
    <button onclick="goHome()">Back</button>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
