<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawnStorm: Advanced Financial Decision Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PawnStorm: Advanced Financial Decision Simulator</h1>
        <p class="tagline">Think Fast. Calculate Smart. Manage Risk.</p>

        <div id="opening-screen">
            <button id="start-simulation">‚ñ∂ Start Simulation</button>
            <button id="learn-mode">üìò Learn Mode</button>
            <button id="leaderboard">üèÜ Leaderboard</button>
        </div>

        <div id="game-screen" style="display: none;">
            <!-- Mode A: Quick Decision -->
            <div id="mode-a" style="display: none;">
                <h2>MODE A ‚Äì QUICK DECISION</h2>
                <div id="item-card">
                    <p id="item-name"></p>
                    <p id="market-value"></p>
                    <p id="condition"></p>
                    <p id="risk"></p>
                </div>
                <div id="timer"></div>
                <input type="number" id="loan-amount" placeholder="Jumlah Pinjaman">
                <button id="approve">Approve</button>
                <button id="reject">Reject</button>
            </div>

            <!-- Mode B: Smart Case Analysis -->
            <div id="mode-b" style="display: none;">
                <h2>MODE B ‚Äì SMART CASE ANALYSIS</h2>
                <p id="case-description"></p>
                <button id="calculate-interest">Hitung Bunga</button>
                <p id="total-interest"></p>
                <p id="total-payment"></p>
                <select id="strategy">
                    <option>Tebus sekarang</option>
                    <option>Perpanjang</option>
                    <option>Biarkan jatuh tempo</option>
                </select>
                <button id="apply-strategy">Apply</button>
                <p id="impact"></p>
            </div>

            <!-- Risk Event -->
            <div id="risk-event" style="display: none;"></div>

            <!-- Analytics -->
            <div id="analytics" style="display: none;">
                <h2>Analytics</h2>
                <p id="total-profit"></p>
                <p id="correct-decisions"></p>
                <p id="managed-risks"></p>
                <canvas id="performance-chart"></canvas>
            </div>
        </div>

        <div class="footer">
            &copy; 2026 PawnStorm Project. All rights reserved.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
